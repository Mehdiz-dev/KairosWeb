<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kairos — Accueil</title>
  <link rel="stylesheet" href="./styles.css" />
  <script type="module" src="./script.js" defer></script>
</head>
<body>
  <!-- Bouton burger (mobile) -->
  <button class="dots-btn" id="dotsBtn" aria-label="Ouvrir le menu">
    <span></span><span></span><span></span>
  </button>

  <header class="site-header">
    <a href="./index.html" aria-label="Accueil Kairos"><img src="../assets/logokairoscomplet.png" class="logo" alt="Kairos" /></a>
    <img src="../assets/banniereapoattend.jpg" class="banner" alt="Bannière" />

    <!-- Menu burger (panneau latéral) -->
    <aside class="side-menu" id="sideMenu" aria-hidden="true">
      <div class="menu-content">
        <div class="menu-header">
          <img src="../assets/logokairospetit.png" alt="Kairos" class="menu-logo" />
        </div>
        <div class="userbox" data-auth-only>
          <img class="user-avatar js-userAvatar" alt="Avatar">
          <span class="user-name js-userName"></span>
          <span class="user-nick js-userNick"></span>
        </div>
        
        <!-- Non connecté -->
        <button class="btn btn-discord auth-guest">Se connecter avec Discord</button>
        <!-- Admin (staff uniquement) -->
        <a href="./admin.html" class="btn btn-admin auth-staff">Admin</a>


        <nav class="menu-links">
          <a href="./playlists.html">• Playlists</a>
          <a href="./defis.html">• Défis des capitaines</a>
          <a href="#">• Statut serveur</a>
          <a href="https://kairos-4.gitbook.io/kairos" target="_blank" rel="noopener noreferrer">• Gitbook</a>
          <a href="./galerie.html">• Galerie</a>
        </nav>

        <!-- Connecté -->
        <button class="btn btn-logout auth-user">Se déconnecter</button>
      </div>
      <button class="menu-backdrop" id="menuBackdrop" aria-label="Fermer le menu"></button>
    </aside>

    <!-- NAV TABLETTE (>=768px & <1024px) -->
    <nav class="topbar topbar-tablet" aria-label="Navigation (tablette)">
      <div class="tb-left">
        <!-- Invité -->
        <a href="./admin.html" class="btn btn-admin auth-staff">Admin</a>

      </div>

      <div class="tb-center">
        <div class="links">
          <a href="./playlists.html">• Playlists</a>
          <a href="./defis.html">• Défis des capitaines</a>
          <a href="https://kairos-4.gitbook.io/kairos" target="_blank" rel="noopener noreferrer">• Gitbook</a>
          <a href="./galerie.html">• Galerie</a>
        </div>
      </div>

      <div class="tb-right column">
        <!-- Bloc utilisateur (connecté) -->
        <div class="userbox auth-user" data-auth-only>
          <img alt="Avatar" class="user-avatar js-userAvatar">
          <div class="user-texts">
            <span class="user-name js-userName"></span>
            <span class="user-nick js-userNick"></span>
          </div>
        </div>
        <!-- Invité -->
        <button class="btn btn-discord auth-guest">Se connecter avec Discord</button>
        <!-- Connecté -->
        <button class="btn btn-logout auth-user">Se déconnecter</button>
      </div>
    </nav>

    <!-- NAV DESKTOP (>=1024px) -->
    <nav class="topbar topbar-desktop" aria-label="Navigation (desktop)">
      <div class="tb-left">
        <a href="./admin.html" class="btn btn-admin auth-staff">Admin</a>
      </div>

      <div class="tb-center">
        <div class="links">
          <a href="./playlists.html">• Playlists</a>
          <a href="./defis.html">• Défis des capitaines</a>
          <a href="https://kairos-4.gitbook.io/kairos" target="_blank" rel="noopener noreferrer">• Gitbook</a>
          <a href="./galerie.html">• Galerie</a>
        </div>
      </div>

      <div class="tb-right column">
        <div class="userbox auth-user" data-auth-only>
          <img alt="Avatar" class="user-avatar js-userAvatar">
          <div class="user-texts">
            <span class="user-name js-userName"></span>
            <span class="user-nick js-userNick"></span>
          </div>
        </div>
        <button class="btn btn-discord auth-guest">Se connecter avec Discord</button>
        <button class="btn btn-logout auth-user">Se déconnecter</button>
      </div>
    </nav>
  </header>

  <main class="container">
    <a href="#" class="status-btn">Statut Serveur</a>


    <!-- LISTE DES ACTUS -->
    <section class="news" id="newsList" aria-live="polite"></section>
      
    <button class="status-btn hidden" id="loadMoreBtn">Charger plus</button>
      
    <!-- MODAL ARTICLE -->
    <div class="modal" id="postModal" aria-hidden="true" role="dialog" aria-modal="true" aria-label="Article complet">
      <div class="modal-content">
        <button class="modal-close" id="postCloseBtn" aria-label="Fermer">×</button>
        <article class="post">
          <h2 class="post-title" id="postTitle"></h2>
          <p class="post-meta" id="postMeta"></p>
          <img class="post-cover" id="postCover" alt="" />
          <div class="post-body" id="postBody"></div>
        </article>
      </div>
      <button class="modal-backdrop" id="postBackdrop" aria-label="Fermer"></button>
    </div>
  </main>

  <footer class="site-footer">
    <img src="../assets/footerkairosmobile.jpg" alt="" class="footer-bg" />
    <div class="footer-content">
      <ul class="footer-left">
        <li><a href="#">Contact</a></li>
        <li><a href="#">Wiki</a></li>
        <li><a href="#">Qui sommes-nous ?</a></li>
        <li><a href="./login.html">Espace Staff</a></li>
      </ul>

      <div class="footer-right">
        <span class="footer-title">Réseaux</span>
        <div class="socials">
          <a href="https://kairos-4.gitbook.io/kairos" target="_blank" rel="noopener noreferrer" aria-label="Gitbook"><img src="../assets/gitbookkairos.png" class="icon" alt="Gitbook" /></a>
          <a href="https://discord.gg/mFpFd9D5hF" target="_blank" rel="noopener noreferrer" aria-label="Discord"><img src="../assets/discordiconkairos.png" class="icon" alt="Discord" /></a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
